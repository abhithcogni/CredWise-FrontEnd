<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - CredWise</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f4ece4; /* Changed background color */
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem 0;
            }

            .form-container-wrapper {
                max-width: 500px; /* Max width for login/register forms */
                width: 100%;
            }

            .form-card {
                border: 1px solid #e9ecef;
                border-radius: 0.75rem;
                box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, .04);
                background-color: #ffffff; /* White card background */
            }

            .card-header {
                background-color: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
                font-weight: 600;
                color: #343a40;
                font-size: 1.5rem; /* Larger header text */
                text-align: center;
                padding: 1.5rem 1rem;
            }
            .card-header i {
                color: #0d6efd; /* Primary color for icon in header */
                margin-right: 0.5rem;
            }

            .card-body {
                padding: 2rem;
            }

            .form-floating > .form-control:focus ~ label,
            .form-floating > .form-control:not(:placeholder-shown) ~ label,
            .form-floating > .form-select ~ label {
                color: #0d6efd; /* Highlight color for floating labels */
            }

            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
                padding: 0.75rem 1rem; /* Larger buttons */
                font-weight: 500;
            }

            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0a58ca;
            }

            .form-footer-links {
                text-align: center;
                margin-top: 1.5rem;
            }
            .form-footer-links a {
                color: #0d6efd;
                text-decoration: none;
            }
            .form-footer-links a:hover {
                text-decoration: underline;
            }

            /* Layout modifications */
            .container-fluid {
                display: flex;
                height: 100vh;
            }

            .left-side {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .right-side {
                flex: 1;
                background-color: #f0f2f5; /* Example background for right side */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .right-side img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain; /* Or 'cover' depending on desired effect */
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="left-side">
                <div class="form-container-wrapper">
                    <div class="card form-card">
                        <div class="card-header">
                            <i class="fas fa-sign-in-alt"></i>Login to Your Account
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="form-text">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </form>
                            <div class="form-footer-links">
                                <span>Don't have an account? <a href="register.html">Register here</a></span>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">&copy; 2025 MyBank. All rights reserved.</small>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div>Image Placeholder</div>
                </div>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script>
                // Add any login-specific JavaScript here (e.g., form submission)
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent actual submission for demo
                    alert('Login form submitted!');
                    // Add your AJAX login logic here
                });
            </script>
        </body>
        </html>
