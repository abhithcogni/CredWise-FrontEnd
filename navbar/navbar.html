<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Navbar - MyBank Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }

        /* Sidebar Styles (consistent with Loan Approval page) */
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -16rem;
            transition: margin .25s ease-out;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.6rem;
            font-weight: bold;
            color: #0d6efd;
            border-bottom: 1px solid #e9ecef;
        }
        #sidebar-wrapper .sidebar-heading i {
            margin-right: 0.5rem;
        }

        #sidebar-wrapper .list-group-item {
            padding: 1rem 1.25rem;
            border: none;
            color: #495057;
            background-color: #ffffff;
            font-weight: 500;
        }

        #sidebar-wrapper .list-group-item:hover,
        #sidebar-wrapper .list-group-item.active {
            color: #0d6efd;
            background-color: #e9f5ff;
            border-left: 4px solid #0d6efd;
            font-weight: 600;
        }

        #sidebar-wrapper .list-group-item i {
            margin-right: 0.85rem;
            width: 20px;
            text-align: center;
            color: #6c757d;
        }
        #sidebar-wrapper .list-group-item.active i,
        #sidebar-wrapper .list-group-item:hover i {
            color: #0d6efd;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        #wrapper.toggled #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }

        /* Navbar styles */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, .05);
        }
        #menu-toggle {
            color: #0d6efd;
        }
         #menu-toggle:hover {
            color: #0b5ed7;
        }

        /* Notification Bell */
        .notification-bell .badge {
            font-size: 0.6em;
            padding: 0.3em 0.5em;
            position: absolute;
            top: 8px;
            right: 0px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }
            #wrapper.toggled #sidebar-wrapper {
                margin-left: -16rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-university"></i>MyBank Admin
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-gavel"></i>Loan Approval
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i>Customers
                </a>
                <a href="#" class="list-group-item list-group-item-action active"> <i class="fas fa-box-open"></i>Loan Products
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line"></i>Reports
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-cog"></i>Settings
                </a>
            </div>
            <div class="p-3 mt-auto">
                <a href="#" class="btn btn-outline-secondary w-100"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom sticky-top">
                <div class="container-fluid">
                    <button class="btn btn-link text-decoration-none" id="menu-toggle" title="Toggle Menu">
                        <i class="fas fa-bars fs-4"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <a class="nav-link me-3 notification-bell position-relative" href="#" title="Notifications">
                            <i class="fas fa-bell fs-5 text-secondary"></i>
                            <span class="badge rounded-pill bg-danger">3</span>
                        </a>
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://placehold.co/32x32/0D6EFD/white?text=AU" class="rounded-circle me-2" alt="User Avatar" style="width: 32px; height: 32px;">
                                <span class="d-none d-sm-inline">Admin User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>My Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Account Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1>Page Title</h1>
                <p>This is the content of your page.</p>
            </div>

            <footer class="footer mt-auto py-3 text-center">
                <div class="container">
                    <span>&copy; 2025 MyBank. All Rights Reserved.</span>
                    <div class="mt-2">
                        <a href="#" class="text-muted small me-2">Admin Policy</a>
                        <a href="#" class="text-muted small me-2">Terms of Service</a>
                        <a href="#" class="text-muted small">Help Desk</a>
                    </div>
                </div>
            </footer>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Sidebar Toggle
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
                $(this).find("i").toggleClass("fa-bars fa-times");
            });

            // Sidebar active link handling (you might need to adjust this based on your page structure)
            $('#sidebar-wrapper .list-group-item').on('click', function(e) {
                var currentActive = $('#sidebar-wrapper .list-group-item.active');
                currentActive.removeClass('active');
                $(this).addClass('active');
                // Potentially update page title or load content dynamically here
            });
        });
    </script>
</body>
</html>
