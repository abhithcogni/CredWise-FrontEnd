<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Basic body styling to center content and match reference */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background from registration reference */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem; /* Add some padding around the content */
            box-sizing: border-box;
        }

        /* Wrapper for the entire form content (logo + card) */
        .form-container-wrapper {
            width: 100%;
            max-width: 550px; /* Max width for the form card */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bank Logo Styling */
        .bank-logo {
            font-size: 2.25rem; /* Slightly larger logo */
            font-weight: 700; /* Bolder logo */
            color: #0d6efd; /* Primary bank color */
            text-decoration: none;
            margin-bottom: 2rem; /* Space between logo and card */
            display: flex; /* Align icon and text */
            align-items: center;
        }
        .bank-logo i {
            margin-right: 0.75rem; /* Space next to the university icon */
        }

        /* Card styling for the form */
        .form-card {
            width: 100%;
            border: none; /* Remove default border, rely on shadow */
            border-radius: 0.75rem; /* Consistent rounded corners */
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); /* Softer, more pronounced shadow */
            overflow: hidden; /* Important for child elements like card-header */
        }

        /* Card Header Styling */
        .form-card .card-header {
            background-color: #f8f9fa; /* Light, clean header background */
            padding: 1.25rem 1.75rem;
            font-size: 1.3rem; /* Slightly larger header text */
            font-weight: 600; /* Medium-bold header text */
            color: #343a40; /* Darker text for better contrast */
            border-bottom: 1px solid #dee2e6; /* Subtle separator line */
            text-align: center; /* Center header text */
        }
        .form-card .card-header i {
            margin-right: 0.75rem; /* Space next to header icon */
            color: #0d6efd; /* Icon color matching primary */
        }

        /* Card Body Styling */
        .form-card .card-body {
            padding: 2rem 2.5rem; /* Generous padding inside the card */
        }

        /* Styling for floating labels with icons */
        .form-floating label i {
            margin-right: 0.6rem; /* Space between icon and label text */
            color: #6c757d; /* Muted color for label icons */
            width: 16px; /* Fixed width for alignment */
            text-align: center;
        }
        /* Ensure labels with icons have enough padding */
        .form-floating > label {
            padding-left: 0.75rem; /* Adjust if needed based on icon size */
        }
         .form-floating > .form-control {
            border-radius: 0.375rem; /* Standard Bootstrap rounding */
         }
         .form-floating > .form-control:focus {
            border-color: #86b7fe; /* Bootstrap focus color */
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); /* Bootstrap focus shadow */
         }


        /* Submit Button Styling */
        .btn-submit-custom { /* Custom class for the submit button */
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.75rem 1.5rem; /* Comfortable padding */
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-submit-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-submit-custom i {
            margin-right: 0.5rem;
        }

        /* Footer links styling */
        .form-footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .form-footer-links a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer-links a:hover {
            text-decoration: underline;
        }

        /* Copyright text styling */
        .copyright-text {
            text-align: center;
            margin-top: 2rem; /* Space above copyright */
            font-size: 0.875rem;
            color: #6c757d; /* Muted text color */
        }
    </style>
</head>
<body>
    <div class="form-container-wrapper">
        <a href="#" class="bank-logo">
            <i class="fas fa-university"></i>MyBank
        </a>

        <div class="card form-card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i>Update Your Profile
            </div>
            <div class="card-body">
                <form id="updateCustomerForm" action="#"> <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" name="name" placeholder="John Doe" value="John Doe" required>
                        <label for="fullName"><i class="fas fa-user"></i>Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="john.doe@example.com" required>
                        <label for="email"><i class="fas fa-envelope"></i>Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" value="9876543210" required>
                        <label for="phone"><i class="fas fa-phone"></i>Phone Number</label>
                    </div>

                    <div class="form-floating mb-4"> <input type="text" class="form-control" id="address" name="address" placeholder="123 Main Street" value="123 Main Street" required>
                        <label for="address"><i class="fas fa-map-marker-alt"></i>Address</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-submit-custom">
                        <i class="fas fa-save me-2"></i>Update Details
                    </button>
                </form>

                <div class="form-footer-links">
                    <a href="#"><i class="fas fa-arrow-left me-1"></i>Back to Customer Page</a> </div>
            </div>
        </div>

        <div class="copyright-text">
            <small>&copy; 2025 MyBank. All rights reserved.</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JavaScript for form validation or submission (optional)
        document.getElementById('updateCustomerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission for this demo

            // Basic validation example (Bootstrap's built-in validation will also work if form has 'needs-validation' class and novalidate attribute)
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!fullName || !email || !phone || !address) {
                alert('Please fill out all fields.');
                return;
            }
            
            // If you want to add more specific validation, you can do it here.
            // For example, email format validation:
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate form submission
            alert('Customer details updated successfully! (Demo)');
            
            // In a real application, you would submit the data via AJAX or a standard form post.
            // Example:
            // const formData = new FormData(this);
            // fetch('/your-update-endpoint', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.json())
            // .then(data => console.log(data))
            // .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
