<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status - MyBank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .card-table-container {
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, .04);
            background-color: #ffffff;
            margin: 2rem auto;
            max-width: 800px;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #343a40;
            font-size: 1.25rem;
            padding: 1rem 1.5rem;
        }

        .table th {
            font-weight: 600;
            color: #495057;
            background-color: #f8f9fa;
        }

        .table td, .table th {
            vertical-align: middle;
            padding: 0.9rem 1rem;
        }

        .badge.bg-warning-soft { background-color: #fff3cd; color: #664d03; }
        .badge.bg-success-soft { background-color: #d1e7dd; color: #0f5132; }
        .badge.bg-danger-soft { background-color: #f8d7da; color: #58151c; }
    </style>
</head>
<body>
    <main class="container-fluid p-4">
        <div class="card-table-container">
            <center>
            <div class="card-header">
                <i class="fas fa-list-check"></i> Your Loan Applications
            </div></center>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-1 text-secondary"></i>App. ID</th>
                                <th><i class="fas fa-calendar-day me-1 text-secondary"></i>Date</th>
                                <th><i class="fas fa-piggy-bank me-1 text-secondary"></i>Loan Product</th>
                                <th><i class="fas fa-dollar-sign me-1 text-secondary"></i>Amount</th>
                                <th><i class="fas fa-info-circle me-1 text-secondary"></i>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>May 20, 2025</td>
                                <td>Home Loan</td>
                                <td>$150,000</td>
                                <td><span class="badge rounded-pill bg-warning-soft">Pending</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>May 18, 2025</td>
                                <td>Car Loan</td>
                                <td>$25,000</td>
                                <td><span class="badge rounded-pill bg-success-soft">Approved</span></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>May 15, 2025</td>
                                <td>Personal Loan</td>
                                <td>$10,000</td>
                                <td><span class="badge rounded-pill bg-danger-soft">Rejected</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
