<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftBank Customer Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff3cd, #ffe8cc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #d97706;
    }
    .card:hover {
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      transition: 0.3s ease-in-out;
    }
    footer {
      margin-top: auto;
      background: #fff;
      text-align: center;
      padding: 1rem;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    .dropdown-toggle::after {
      display: none;
    }
  </style>
</head>
<body>  <!-- Navbar -->  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2">
    <div class="container-fluid">
      <span class="nav-logo">SwiftBank</span>
      <div class="dropdown ms-auto">
        <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4 text-warning"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>View Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>  <!-- Main Content -->  <main class="container my-5">
    <h2 class="text-center text-warning mb-5">Welcome to Your Loan Dashboard</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="bi bi-file-earmark-text-fill fs-1 text-warning mb-3"></i>
            <h5 class="card-title">Apply for Loan</h5>
            <a href="#" class="btn btn-outline-warning mt-3">Apply Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="bi bi-list-check fs-1 text-warning mb-3"></i>
            <h5 class="card-title">Check Application Status</h5>
            <a href="#" class="btn btn-outline-warning mt-3">Check Status</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="bi bi-shield-check fs-1 text-warning mb-3"></i>
            <h5 class="card-title">Apply for KYC</h5>
            <a href="#" class="btn btn-outline-warning mt-3">Start KYC</a>
          </div>
        </div>
      </div>
    </div>
  </main>  <!-- Footer -->  <footer>
    &copy; 2025 SwiftBank. All rights reserved.
  </footer>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
